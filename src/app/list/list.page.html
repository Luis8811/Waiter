<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{'products_menu_button' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionChange)="search($event)" placeholder="{{searchPlaceHolder}}"></ion-searchbar>
  <ion-item-group>
      <ion-item-divider>
          <ion-label>{{'label_of_list_of_beverages' | translate}}</ion-label>
      </ion-item-divider>
  <ion-list>
    <ion-item *ngFor="let item of beverages | filter: textOfSearch: 'title'">
      <ion-icon name={{item.icon}} slot="start"></ion-icon>
      {{item.title}}
      <div class="item-note" slot="end">
          <ion-badge color="primary">{{item.note}} Euros</ion-badge>
      </div>
    </ion-item>
  </ion-list>
</ion-item-group>
<ion-item-group>
    <ion-item-divider>
        <ion-label>{{'label_of_list_of_dishes' | translate}}</ion-label>
    </ion-item-divider>
<ion-list>
    <ion-item *ngFor="let item of dishes | filter: textOfSearch: 'title'">
    <ion-icon name={{item.icon}} slot="start"></ion-icon>
    {{item.title}}
    <div class="item-note" slot="end">
        <ion-badge color="primary">{{item.note}} Euros</ion-badge>
    </div>
  </ion-item>
</ion-list>
</ion-item-group>
</ion-content>
