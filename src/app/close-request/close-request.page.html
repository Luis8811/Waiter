<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>{{'orders_confirmed' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of orders">
      <ion-grid>
        <ion-row>
          <ion-col><ion-icon name="paper"></ion-icon></ion-col>
          <ion-col>{{item.table}}</ion-col>
          <ion-col>
              <ion-badge color="primary">{{item.price}}</ion-badge>
        </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
              <ion-segment (ionChange)="segmentChanged($event)">
                  <ion-segment-button value="{{labelInvoice}},{{item.index}}">
                    <ion-label>{{labelInvoice}}</ion-label>
                  </ion-segment-button>
                  <ion-segment-button value="{{labelGetPayment}},{{item.index}}">
                    <ion-label>{{labelGetPayment}}</ion-label>
                  </ion-segment-button>
                  <ion-segment-button value="{{labelCancelOrder}},{{item.index}}">
                      <ion-label>{{labelCancelOrder}}</ion-label>
                    </ion-segment-button>
                </ion-segment>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
