<ion-header>
  <ion-toolbar>
    <ion-title>{{titleOfPage}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>{{'column_product' | translate}}</ion-col>
      <ion-col>{{'column_count' | translate}}</ion-col>
    </ion-row>
    <ion-list>
        <ion-item *ngFor="let item of products">
          <ion-row>
            <ion-col>
            {{item.name}}
          </ion-col>
          <ion-col>
                <ion-input type="number" [(ngModel)]="item.count" (ionChange)="changedCount($event)" min=1></ion-input>
          </ion-col>
          </ion-row>
        </ion-item>
    </ion-list>
  </ion-grid>
    <ion-button color="primary" (click)="close()">Ok</ion-button>
</ion-content>
